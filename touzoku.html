<!DOCTYPE HTML>
<html>
<head>
	<title>さーたはうす</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/touzoku.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.yurayura.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/jquery-numerator.js"></script>
	<script type="text/javascript" src="js/numeral.min.js"></script>
	<script src="lib/jquery.easing.1.3.js"></script>

</head>

<body>
	<div id="contents">

		<div id="sps_show_area">
			<span id="score_area">
				<span class="score_unit_text">在庫：</span>
				<span id="score">0</span>
				<span class="score_unit_text">個</span>
				<span id="sps">0</span>
				<span class="score_unit_text">sps</span>
			</span>
		</div>

		<span id="menu" class="collapse">
			<div id="menu_collapse_button">menu <span class="glyphicon glyphicon-triangle-left"></span></div>
			<span id="shop_tab_button">shop(未実装) <span class="glyphicon glyphicon-glass"></span></span>
			<span id="hire_tab_button">hire <span class="glyphicon glyphicon-user"></span></span>
			<div id="item_detail_area" selecting="character_biscla">
				<div id="item_detail_character_name">ビスクラヴレット</div>
				<span id="item_detail_sps">263k</span><span id="item_detail_sps_unit">sps/lv</span>
				<img id="item_detail_character_image" src="images/touzoku/icon/biscla.png">
				<div id="item_detail_character_text">クッキーを焼いてくれるかわいい人狼。おまんじゅう工場には必要ない。</div>
				<div id="cost_text" class="attributes">コスト</div><div id="item_detail_character_cost">254.8k</div>
				<div id="level_text" class="attributes">レベル</div><div id="item_detail_character_level">154</div>
				<div id="item_detail_hire_button" class="btn btn-primary btn-lg hire_button">雇う</div>
			</div>
			<ul id="hire_character_list">
				<li id="character_biscla" class="hire_character">
					<div class="hire_item_character_name">ビスクラ</div>
					<img src="images/touzoku/icon/biscla.png" class="hire_item_character_image">
					<div class="hire_item_level">0</div>
				</li>
				<li id="character_eater" class="hire_character">
					<div class="hire_item_character_name">擬人ﾁｱｲｰﾀｰ</div>
					<img src="images/touzoku/icon/gijinka_eater.png" class="hire_item_character_image">
					<div class="hire_item_level">0</div>
				</li>
				<li id="character_el" class="hire_character">
					<div class="hire_item_character_name">エル</div>
					<img src="images/touzoku/icon/el.png" class="hire_item_character_image">
					<div class="hire_item_level">0</div>
				</li>
				<li id="character_clucky" class="hire_character">
					<div class="hire_item_character_name">クラッキー</div>
					<img src="images/touzoku/icon/clucky.png" class="hire_item_character_image">
					<div class="hire_item_level">0</div>
				</li>
				<li id="character_ukokkei" class="hire_character">
					<div class="hire_item_character_name">富豪っち</div>
					<img src="images/touzoku/icon/ukokkei.png" class="hire_item_character_image">
					<div class="hire_item_level">0</div>
				</li>
			</ul>
		</span>

		<div id="menu_button" class="btn">menu<span class="glyphicon glyphicon-triangle-right"></div>

		<img id="make_button" src="images/touzoku/material/btn_up.png">

		<img id="fukidasi" src="images/touzoku/material/fukidasi.png">
		<div id="message_area">
			<ul id="message_list">
			</ul>			
		</div>

		<div id="characters_position_setter">
		<div id="characters">
			<img id="frame_touzoku" class="character_frame" src="images/touzoku/frame/touzoku.png">
			<img id="frame_biscla" class="character_frame hide" src="images/touzoku/frame/biscla.png">
			<img id="frame_el" class="character_frame hide" src="images/touzoku/frame/el.png">
			<img id="frame_ukokkei" class="character_frame hide" src="images/touzoku/frame/ukokkei.png">
			<img id="frame_clucky" class="character_frame hide" src="images/touzoku/frame/clucky.png">
			<img id="frame_eater" class="character_frame hide" src="images/touzoku/frame/gijinka_eater.png">
		</div>
		</div>

		<div id="siso_line_area">
			<ul id="siso_list">
			</ul>
		</div>

	</div>

	<!-- ゲームのロジック-->
	<script src="js/touzoku.js"></script>
</body>

</html>
